<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>TASKMANAGER</title>
  </head>

  <body>
    <div style="display: none">
      <svg>
        <symbol
          id="wave"
          viewBox="0 0 159 10"
          preserveAspectRatio="none"
        >
          <g
            fill="none"
            fill-rule="nonzero"
            stroke-linecap="square"
            stroke-width="5"
          >
            <path
              d="M4 4l9.257 2.463L21.367 4l7.927 2.463L38.736 4l9.117 2.463L56.103 4l8.685 2.463L73.472 4l8.684 2.463L90.84 4l8.684 2.463L108.208 4l8.684 2.463L125.576 4l8.684 2.463L142.943 4M146.423 4l9.257 2.463"
            />
          </g>
        </symbol>
      </svg>
    </div>

    <main class="main">
      <section class="main__control control container">
        <h1 class="control__title">UNFO. TASKMANAGER</h1>
        <section class="control__btn-wrap">
          <input
            type="radio"
            name="control"
            id="control__task"
            class="control__input visually-hidden"
            checked
          />
          <label for="control__task" class="control__label">TASKS</label>
          <input
            type="radio"
            name="control"
            id="control__new-task"
            class="control__input visually-hidden"
          />
          <label for="control__new-task" class="control__label"
            >ADD NEW TASK</label
          >
          <input
            type="radio"
            name="control"
            id="control__statistic"
            class="control__input visually-hidden"
          />
          <label for="control__statistic" class="control__label"
            >STATISTIC</label
          >
          <input
            type="radio"
            name="control"
            id="control__search"
            class="control__input visually-hidden"
          />
          <label for="control__search" class="control__label">SEARCH</label>
        </section>
      </section>

      <section class="main__search search container">
        <input
          type="text"
          id="search__input"
          class="search__input search__input--hidden"
          placeholder="START TYPING — SEARCH BY WORD, #HASHTAG OR DATE"
        />
        <label class="visually-hidden" for="search__input">Поиск</label>
      </section>

      <section class="main__filter filter container"></section>

      <section class="statistic container visually-hidden">
        <div class="statistic__line">
          <div class="statistic__period">
            <h2 class="statistic__period-title">Task Activity DIAGRAM</h2>

            <div class="statistic-input-wrap">
              <input
                class="statistic__period-input"
                type="text"
                placeholder="01 Feb - 08 Feb"
              />
            </div>

            <p class="statistic__period-result">
              In total for the specified period
              <span class="statistic__task-found">0</span> tasks were fulfilled.
            </p>
          </div>
          <div class="statistic__line-graphic visually-hidden">
            <canvas class="statistic__days" width="550" height="150"></canvas>
          </div>
        </div>

        <div class="statistic__circle">
          <div class="statistic__tags-wrap visually-hidden">
            <canvas class="statistic__tags" width="400" height="300"></canvas>
          </div>
          <div class="statistic__colors-wrap visually-hidden">
            <canvas class="statistic__colors" width="400" height="300"></canvas>
          </div>
        </div>
      </section>

      <section class="result container visually-hidden">
        <button class="result__back">back</button>

        <section class="result__group">
          <h2 class="result__title">
            #work<span class="result__count">17</span>
          </h2>
          <p class="result__empty">no matches found...</p>
          <div class="result__cards"></div>
        </section>
      </section>

      <section class="board container">
        <p class="board__no-tasks visually-hidden">
          Congratulations, all tasks were completed! To create a new click on
          «add new task» button.
        </p>

        <div class="board__tasks"></div>

        <button class="load-more" type="button">load more</button>
      </section>

      <template id="filter-template">
        <input
              type="radio"
              id="filter__all"
              class="filter__input visually-hidden"
              name="filter"
              checked
        />
        <label for="filter__all" class="filter__label">
          ALL <span class="filter__all-count">15</span></label
        >
      </template>

      <template id="card-template">
        <article class="card card--black">
          <form class="card__form" method="get">
            <div class="card__inner">
              <div class="card__control">
                <button type="button" class="card__btn card__btn--edit">
                  edit
                </button>
                <button type="button" class="card__btn card__btn--archive">
                  archive
                </button>
                <button
                        type="button"
                        class="card__btn card__btn--favorites card__btn--disabled"
                >
                  favorites
                </button>
              </div>

              <div class="card__color-bar">
                <svg width="100%" height="10">
                  <use xlink:href="#wave"></use>
                </svg>
              </div>

              <div class="card__textarea-wrap">
                <label>
                      <textarea
                              class="card__text"
                              placeholder="Start typing your text here..."
                              name="text"
                      >
  This is example of new task, you can add picture, set date and time, add tags.</textarea
                      >
                </label>
              </div>

              <div class="card__settings">
                <div class="card__details">
                  <div class="card__dates">
                    <button class="card__date-deadline-toggle" type="button">
                      date: <span class="card__date-status">no</span>
                    </button>

                    <fieldset class="card__date-deadline" disabled>
                      <label class="card__input-deadline-wrap">
                        <input
                                class="card__date"
                                type="text"
                                placeholder="23 September"
                                name="date"
                        />
                      </label>
                      <label class="card__input-deadline-wrap">
                        <input
                                class="card__time"
                                type="text"
                                placeholder="11:15 PM"
                                name="time"
                        />
                      </label>
                    </fieldset>

                    <button class="card__repeat-toggle" type="button">
                      repeat:<span class="card__repeat-status">no</span>
                    </button>

                    <fieldset class="card__repeat-days" disabled>
                      <div class="card__repeat-days-inner">
                        <input
                                class="visually-hidden card__repeat-day-input"
                                type="checkbox"
                                id="repeat-mo-1"
                                name="repeat"
                                value="mo"
                        />
                        <label class="card__repeat-day" for="repeat-mo-1"
                        >mo</label
                        >
                        <input
                                class="visually-hidden card__repeat-day-input"
                                type="checkbox"
                                id="repeat-tu-1"
                                name="repeat"
                                value="tu"
                                checked
                        />
                        <label class="card__repeat-day" for="repeat-tu-1"
                        >tu</label
                        >
                        <input
                                class="visually-hidden card__repeat-day-input"
                                type="checkbox"
                                id="repeat-we-1"
                                name="repeat"
                                value="we"
                        />
                        <label class="card__repeat-day" for="repeat-we-1"
                        >we</label
                        >
                        <input
                                class="visually-hidden card__repeat-day-input"
                                type="checkbox"
                                id="repeat-th-1"
                                name="repeat"
                                value="th"
                        />
                        <label class="card__repeat-day" for="repeat-th-1"
                        >th</label
                        >
                        <input
                                class="visually-hidden card__repeat-day-input"
                                type="checkbox"
                                id="repeat-fr-1"
                                name="repeat"
                                value="fr"
                                checked
                        />
                        <label class="card__repeat-day" for="repeat-fr-1"
                        >fr</label
                        >
                        <input
                                class="visually-hidden card__repeat-day-input"
                                type="checkbox"
                                name="repeat"
                                value="sa"
                                id="repeat-sa-1"
                        />
                        <label class="card__repeat-day" for="repeat-sa-1"
                        >sa</label
                        >
                        <input
                                class="visually-hidden card__repeat-day-input"
                                type="checkbox"
                                id="repeat-su-1"
                                name="repeat"
                                value="su"
                                checked
                        />
                        <label class="card__repeat-day" for="repeat-su-1"
                        >su</label
                        >
                      </div>
                    </fieldset>
                  </div>

                  <div class="card__hashtag">
                    <div class="card__hashtag-list"></div>

                    <label>
                      <input
                              type="text"
                              class="card__hashtag-input"
                              name="hashtag-input"
                              placeholder="Type new hashtag here"
                      />
                    </label>
                  </div>
                </div>

                <label class="card__img-wrap card__img-wrap--empty">
                  <input
                          type="file"
                          class="card__img-input visually-hidden"
                          name="img"
                  />
                  <img
                          src="img/add-photo.svg"
                          alt="task picture"
                          class="card__img"
                  />
                </label>

                <div class="card__colors-inner">
                  <h3 class="card__colors-title">Color</h3>
                  <div class="card__colors-wrap">
                    <input
                            type="radio"
                            id="color-black-1"
                            class="card__color-input card__color-input--black visually-hidden"
                            name="color"
                            value="black"
                            checked
                    />
                    <label
                            for="color-black-1"
                            class="card__color card__color--black"
                    >black</label
                    >
                    <input
                            type="radio"
                            id="color-yellow-1"
                            class="card__color-input card__color-input--yellow visually-hidden"
                            name="color"
                            value="yellow"
                    />
                    <label
                            for="color-yellow-1"
                            class="card__color card__color--yellow"
                    >yellow</label
                    >
                    <input
                            type="radio"
                            id="color-blue-1"
                            class="card__color-input card__color-input--blue visually-hidden"
                            name="color"
                            value="blue"
                    />
                    <label
                            for="color-blue-1"
                            class="card__color card__color--blue"
                    >blue</label
                    >
                    <input
                            type="radio"
                            id="color-green-1"
                            class="card__color-input card__color-input--green visually-hidden"
                            name="color"
                            value="green"
                    />
                    <label
                            for="color-green-1"
                            class="card__color card__color--green"
                    >green</label
                    >
                    <input
                            type="radio"
                            id="color-pink-1"
                            class="card__color-input card__color-input--pink visually-hidden"
                            name="color"
                            value="pink"
                    />
                    <label
                            for="color-pink-1"
                            class="card__color card__color--pink"
                    >pink</label
                    >
                  </div>
                </div>
              </div>

              <div class="card__status-btns">
                <button class="card__save" type="submit">save</button>
                <button class="card__delete" type="button">delete</button>
              </div>
            </div>
          </form>
        </article>
      </template>
    </main>
    <script src="../src/main.js"></script>
  </body>
</html>
